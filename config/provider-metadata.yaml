    okta_app_signon_policy:
        subCategory: ""
        description: Manages a sign-on policy.
        name: okta_app_signon_policy
        title: okta_app_signon_policy
        examples:
            - name: my_app_policy
              manifest: |-
                {
                  "description": "Authentication Policy to be used on my app.",
                  "name": "My App Sign-On Policy"
                }
              dependencies:
                okta_app_oauth.my_app: |-
                    {
                      "authentication_policy": "${okta_app_signon_policy.my_app_policy.id}",
                      "grant_types": [
                        "authorization_code"
                      ],
                      "label": "My App",
                      "post_logout_redirect_uris": [
                        "http://localhost:3000"
                      ],
                      "redirect_uris": [
                        "http://localhost:3000"
                      ],
                      "response_types": [
                        "code"
                      ],
                      "type": "web"
                    }
            - name: my_app_policy
              manifest: |-
                {
                  "description": "Authentication Policy to be used on my app.",
                  "name": "My App Sign-On Policy"
                }
              dependencies:
                okta_app_signon_policy_rule.some_rule: |-
                    {
                      "constraints": [
                        "${jsonencode({\n      \"knowledge\" : {\n        \"types\" : [\"password\"]\n      }\n    })}"
                      ],
                      "factor_mode": "1FA",
                      "name": "Some Rule",
                      "policy_id": "${resource.okta_app_signon_policy.my_app_policy.id}",
                      "re_authentication_frequency": "PT43800H"
                    }
        argumentDocs:
            description: '- (Required) Description of the policy.'
            id: '- ID of the sign-on policy.'
            name: '- (Required) Name of the policy.'
        importStatements: []
    okta_app_signon_policy_rule':
