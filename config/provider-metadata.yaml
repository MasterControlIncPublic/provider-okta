    okta_app_saml:
        subCategory: ""
        description: Creates a SAML Application.
        name: okta_app_saml
        title: okta_app_saml
        examples:
            - name: example
              manifest: |-
                {
                  "attribute_statements": [
                    {
                      "filter_type": "REGEX",
                      "filter_value": ".*",
                      "name": "groups",
                      "type": "GROUP"
                    }
                  ],
                  "audience": "https://example.com/audience",
                  "authn_context_class_ref": "urn:oasis:names:tc:SAML:2.0:ac:classes:PasswordProtectedTransport",
                  "destination": "https://example.com",
                  "digest_algorithm": "SHA256",
                  "honor_force_authn": false,
                  "label": "example",
                  "recipient": "https://example.com",
                  "response_signed": true,
                  "signature_algorithm": "RSA_SHA256",
                  "sso_url": "https://example.com",
                  "subject_name_id_format": "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress",
                  "subject_name_id_template": "${user.userName}"
                }
            - name: test
              manifest: |-
                {
                  "attribute_statements": [
                    {
                      "filter_type": "REGEX",
                      "filter_value": ".*",
                      "name": "groups",
                      "type": "GROUP"
                    }
                  ],
                  "audience": "https://audience.com",
                  "authn_context_class_ref": "urn:oasis:names:tc:SAML:2.0:ac:classes:PasswordProtectedTransport",
                  "depends_on": [
                    "${okta_inline_hook.test}"
                  ],
                  "destination": "https://its-about-the-journey.com",
                  "digest_algorithm": "SHA256",
                  "honor_force_authn": false,
                  "inline_hook_id": "${okta_inline_hook.test.id}",
                  "label": "testAcc_replace_with_uuid",
                  "recipient": "https://here.com",
                  "response_signed": true,
                  "signature_algorithm": "RSA_SHA256",
                  "sso_url": "https://google.com",
                  "subject_name_id_format": "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress",
                  "subject_name_id_template": "${user.userName}"
                }
              references:
                inline_hook_id: okta_inline_hook.test.id
              dependencies:
                okta_inline_hook.test: |-
                    {
                      "auth": {
                        "key": "Authorization",
                        "type": "HEADER",
                        "value": "secret"
                      },
                      "channel": {
                        "method": "POST",
                        "type": "HTTP",
                        "uri": "https://example.com/test1",
                        "version": "1.0.0"
                      },
                      "name": "testAcc_replace_with_uuid",
                      "status": "ACTIVE",
                      "type": "com.okta.saml.tokens.transform",
                      "version": "1.0.2"
                    }
            - name: test
              manifest: |-
                {
                  "app_settings_json": "{\n    \"groupFilter\": \"app1.*\",\n    \"siteURL\": \"https://www.okta.com\"\n}\n",
                  "label": "SharePoint (On-Premise)",
                  "preconfigured_app": "sharepoint_onpremise",
                  "saml_version": "1.1",
                  "status": "ACTIVE",
                  "user_name_template": "${source.login}",
                  "user_name_template_type": "BUILT_IN"
                }
            - name: office365
              manifest: |-
                {
                  "app_links_json": "  {\n      \"calendar\": false,\n      \"crm\": false,\n      \"delve\": false,\n      \"excel\": false,\n      \"forms\": false,\n      \"mail\": false,\n      \"newsfeed\": false,\n      \"onedrive\": false,\n      \"people\": false,\n      \"planner\": false,\n      \"powerbi\": false,\n      \"powerpoint\": false,\n      \"sites\": false,\n      \"sway\": false,\n      \"tasks\": false,\n      \"teams\": false,\n      \"video\": false,\n      \"word\": false,\n      \"yammer\": false,\n      \"login\": true\n  }\n",
                  "app_settings_json": "    {\n       \"wsFedConfigureType\": \"AUTO\",\n       \"windowsTransportEnabled\": false,\n       \"domain\": \"okta.com\",\n       \"msftTenant\": \"okta\",\n       \"domains\": [],\n       \"requireAdminConsent\": false\n    }\n",
                  "label": "Microsoft Office 365",
                  "preconfigured_app": "office365",
                  "saml_version": "1.1",
                  "status": "ACTIVE"
                }
        argumentDocs:
            accessibility_error_redirect_url: '- (Optional) Custom error page URL.'
            accessibility_login_redirect_url: '- (Optional) Custom login page for this application.'
            accessibility_self_service: '- (Optional) Enable self-service. Default is: false.'
            acs_endpoints: '- (Optional) An array of ACS endpoints. You can configure a maximum of 100 endpoints.'
            admin_note: '- (Optional) Application notes for admins.'
